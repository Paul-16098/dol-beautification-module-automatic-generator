name: py to exe


on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions: write-all

env:
  GITHUB_TOKEN: ${{ secrets.TOKEN }}
  TOKEN: ${{ secrets.TOKEN }}

defaults:
  run:
    shell: cmd

jobs:
  build:
    runs-on: [windows-latest]

    steps:
    - uses: actions/checkout@v4.1.2
      with:
        sparse-checkout: .
    - name: Set up Python
      uses: actions/setup-python@v5.1.0
      with:
        python-version: "3.12"
    - name: init
      run: |
        chcp 65001
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
    - name: py to exe
      run: pyinstaller --noconfirm --console --icon "Vrelicon.ico" --onefile "dol美化模组自动生成器.py"

    - name: del temp
      run: |
        del build /f /s /q
        rmdir build /s /q
        del dol美化模组自动生成器.spec /f /s /q
        copy /v /y dist\dol美化模组自动生成器.exe .

  Release:
    needs: build  # 添加 needs 關鍵字，指定依賴於 build 作業
    runs-on: [windows-latest]
    
    steps:
        - uses: actions/checkout@v4.1.2

        - uses: marvinpinto/action-automatic-releases@latest
          with:
            repo_token: "${{ secrets.GITHUB_TOKEN }}"
            automatic_release_tag: "latest-Release"
            prerelease: false
            title: "Development Build"
            files: |
                dol美化模组自动生成器.exe